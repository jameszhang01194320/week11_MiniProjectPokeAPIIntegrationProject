<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pokemon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Search_Pokemon</a></li>
                <li class="nav-item"><a class="nav-link" href="details.html">Details</a></li>
                <li class="nav-item"><a class="nav-link" href="team-builder.html">Team</a></li>
                <li class="nav-item"><a class="nav-link" href="battle-simulator.html">Battle</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pokémon Details</h1>
        
        <!-- Dropdown to select Pokémon -->
        <div class="form-group">
            <label for="pokemon-select">Select a Pokémon:</label>
            <select class="form-control" id="pokemon-select">
                <option value="">Choose a Pokémon</option>
                <!-- Options will be dynamically added here -->
            </select>
        </div>
        
        <!-- Pokémon Details Card -->
        <div id="pokemon-details" class="card mt-4 d-none">
            <div class="card-body">
                <h5 class="card-title" id="pokemon-name"></h5>
                <img id="pokemon-image" class="card-img-top mb-3" alt="Pokémon Image">
                
                <div class="accordion" id="pokemonAccordion">
                    <!-- Type Section -->
                    <div class="card">
                        <div class="card-header" id="headingTypes">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTypes" aria-expanded="true" aria-controls="collapseTypes">
                                    Types
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTypes" class="collapse show" aria-labelledby="headingTypes" data-parent="#pokemonAccordion">
                            <div class="card-body">
                                <ul id="pokemon-types" class="list-inline">
                                    <!-- Pokémon types will be added here -->
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Abilities Section -->
                    <div class="card">
                        <div class="card-header" id="headingAbilities">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseAbilities" aria-expanded="false" aria-controls="collapseAbilities">
                                    Abilities
                                </button>
                            </h2>
                        </div>
                        <div id="collapseAbilities" class="collapse" aria-labelledby="headingAbilities" data-parent="#pokemonAccordion">
                            <div class="card-body">
                                <ul id="pokemon-abilities" class="list-group mb-3">
                                    <!-- Pokémon abilities will be added here -->
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Stats Section -->
                    <div class="card">
                        <div class="card-header" id="headingStats">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseStats" aria-expanded="false" aria-controls="collapseStats">
                                    Stats
                                </button>
                            </h2>
                        </div>
                        <div id="collapseStats" class="collapse" aria-labelledby="headingStats" data-parent="#pokemonAccordion">
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Stat</th>
                                            <th>Value</th>
                                        </tr>
                                    </thead>
                                    <tbody id="pokemon-stats">
                                        <!-- Pokémon stats will be added here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

<!-- Pokémon Carousel -->
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div id="pokemonCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/pikachu.gif" class="d-block w-100" alt="Pikachu">
                </div>
                <div class="carousel-item">
                    <img src="images/charmander.gif" class="d-block w-100" alt="Charmander">
                </div>
                <div class="carousel-item">
                    <img src="images/bulbasaur.gif" class="d-block w-100" alt="Bulbasaur">
                </div>
            </div>
            <a class="carousel-control-prev" href="#pokemonCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#pokemonCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="details.js"></script>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
